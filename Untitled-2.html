<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alliance Connection Hub</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background: #35424a;
    color: white;
    padding: 20px;
    text-align: center;
}

main {
    padding: 20px;
}

h2 {
    color: #35424a;
}

form {
    background: #ffffff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background: #35424a;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
}

button:hover {
    background: #4a4e55;
}

#leaderboard, #conversation-topics {
    margin-top: 20px;
    background: #ffffff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

ul {
    list-style-type: none;
    padding: 0;
}
    </style>
</head>
<body>
    <header>
        <h1>Alliance Connection Hub</h1>
        <p>Share what you offer and what you need to make meaningful connections!</p>
    </header>

    <main>
        <section id="user-input">
            <h2>Share Your Offerings and Needs</h2>
            <form id="offer-need-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" required>

                <label for="offer">What You Offer:</label>
                <textarea id="offer" required></textarea>

                <label for="need">What You Need:</label>
                <textarea id="need" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="leaderboard">
            <h2>Leaderboard of Connections</h2>
            <ul id="connection-list">
                <!-- Dynamic list of connections will be populated here -->
            </ul>
        </section>

        <section id="conversation-topics">
            <h2>Suggested Conversation Topics</h2>
            <ul id="topics-list">
                <!-- AI-generated conversation topics will be populated here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Alliance Connection Hub. All rights reserved.</p>
    </footer>

    <script>
        const connectionList = document.getElementById('connection-list');
const topicsList = document.getElementById('topics-list');

document.getElementById('offer-need-form').addEventListener('submit', function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const offer = document.getElementById('offer').value;
    const need = document.getElementById('need').value;

    // Add to leaderboard
    const listItem = document.createElement('li');
    listItem.textContent = `${name} offers: "${offer}" and needs: "${need}"`;
    connectionList.appendChild(listItem);

    // Generate conversation topics
    generateConversationTopics(offer, need);
    
    // Clear the form
    this.reset();
});

function generateConversationTopics(offer, need) {
    const topics = [
        `How did you develop your skills in "${offer}"?`,
        `What challenges do you face in fulfilling your need for "${need}"?`,
        `Can you share an experience related to "${offer}"?`,
        `What resources have you found`,
    </script>
</body>
</html>
